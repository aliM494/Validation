<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/style.css" />
  <!-- CSS only -->
  <title>Document</title>
</head>

<body>
  <div class="container">

    <form action="#" name="register" id="myform">
      <div class="form-section">
        <label for="email" class="form-label">ایمیل</label>
        <input type="email" name="email" class="form-input" id="email" placeholder="ایمیل خود را وارد کنید" value="" />
        <span class="error-text">ارور تستی</span>
      </div>

      <div class="form-section">
        <label for="password" class="form-label">پسوورد</label>
        <input type="password" name="password" class="form-input" id="password" placeholder="ایمیل خود را وارد کنید"
          value="" />
        <span class="error-text"></span>
      </div>

      <div class="form-section">
        <label for="confirmPassword" class="form-label">تکرار پسوورد</label>
        <input type="password" name="confirmPassword" class="form-input" id="confirmPassword"
          placeholder="ایمیل خود را وارد کنید" value="" />
        <span class="error-text"></span>
      </div>

      <div class="form-section">
        <label for="phoneNumber" class="form-label">شماره موبایل</label>
        <input type="text" name="phoneNumber" class="form-input" id="phoneNumber" placeholder="ایمیل خود را وارد کنید"
          value="" />
        <span class="error-text"></span>
      </div>

      <div class="form-section">
        <label for="homeNumber" class="form-label">تلفن ثابت</label>
        <input type="text" name="homeNumber" class="form-input" id="homeNumber" placeholder="ایمیل خود را وارد کنید"
          value="" />
        <span class="error-text"></span>
      </div>

      <div class="form-section">
        <label for="nationalCode" class="form-label">کد ملی</label>
        <input type="text" name="nationalCode" class="form-input" id="nationalCode" placeholder="ایمیل خود را وارد کنید"
          value="" />
        <span class="error-text"></span>
      </div>

      <div class="form-section">
        <label for="postCode" class="form-label">کد پستی</label>
        <input type="text" name="postCode" class="form-input" id="postCode" placeholder="ایمیل خود را وارد کنید"
          value="" />
        <span class="error-text"></span>
      </div>

      <button type="submit">ارسال فرم</button>
    </form>

  </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script type="module" src="js/script.js"></script>

</html>
